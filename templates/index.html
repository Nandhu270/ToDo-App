<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <!-- Container -->
    <div class="max-w-6xl mx-auto mt-4">
      <!-- heading -->
      <div class="grid grid-cols-15">
        <div class="col-span-14">
          <h1
            class="text-5xl italic font-bold text-center mt-4 text-sky-600/75 mb-4"
          >
            ToDo App
          </h1>
        </div>
        <form action="{% url 'logout' %}" method="post" class="mt-4">
          {% csrf_token %}
          <button
            type="submit"
            class="cursor-pointer bg-cyan-700 px-2.5 py-1.5 mt-3 rounded-3xl text-white font-bold pointer flex justify-center"
          >
            Logout
          </button>
        </form>
      </div>

      <!-- Both Task and Show Container -->
      <div class="mt-8 grid grid-cols-2 h-[600px] gap-3">
        <!-- Task Container -->
        <div class="bg-sky-200 overflow-y-scroll rounded-2xl">
          <h1 class="text-2xl italic font-semibold text-center mt-1 mb-2">
            Task
          </h1>
          <!-- Content Container -->
          {% for todo in todo %}
          <div
            class="max-w-[540px] ml-2 mb-2 mt-1 bg-pink-300 p-4 flex justify-between rounded-lg"
          >
            <div class="max-w-[400px]">
              <h1 class="font-semibold text-gray-800">{{todo.content}}</h1>
              <p class="text-sm text-gray-600 mt-2">{{todo.created_at}}</p>
            </div>
            <div class="flex flex-row max-h-[45px] mt-1 gap-2 ml-4">
              <button
                class="cursor-pointer bg-emerald-700 px-2.5 py-1.5 rounded-3xl text-white font-bold flex items-center justify-center"
              >
                <i class="fa fa-check"></i>
              </button>
              <button
                class="cursor-pointer bg-red-600 px-3 py-1.5 rounded-3xl text-white flex items-center justify-center"
              >
                <i class="fa fa-trash"></i>
              </button>
              <button
                class="cursor-pointer bg-cyan-600 px-2.5 py-1 rounded-3xl text-white flex items-center justify-center"
              >
                <i class="fa fa-pencil"></i>
              </button>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Show Container -->
        <div class="flex flex-col">
          <!-- Completed Task Container -->
          <div class="bg-red-200 h-[450px] overflow-y-scroll rounded-xl">
            <h1 class="text-2xl italic font-semibold text-center mt-1 mb-2">
              Completed Task
            </h1>

            <!-- Show Completed Task -->
            <div
              class="max-w-[540px] ml-1.5 mt-1 mb-2 bg-gray-100 p-2 rounded-lg"
            >
              <h1 class="font-semibold text-gray-800">This is Today Work!</h1>
              <p class="text-sm text-gray-600 mt-2">{% now "j F Y" %}</p>
            </div>
          </div>

          <!-- Add Task Container -->
          <div class="mt-3">
            <form action="{% url 'add' %}" method="POST">
              {% csrf_token %}
              <div class="bg-sky-200 p-3 rounded-xl">
                <input
                  type="text"
                  class="w-full py-2 px-3 rounded-xl focus:outline-sky-300"
                  name="task"
                  placeholder="Add a Task"
                  required
                />
                <button
                  type="submit"
                  class="cursor-pointer bg-cyan-700 px-2.5 py-1.5 mt-3 rounded-3xl text-white font-bold"
                >
                  Add Task
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
