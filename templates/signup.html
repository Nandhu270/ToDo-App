<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div class="flex justify-center">
      <div
        class="p-3 rounded-lg w-[50%] flex justify-center shadow-md mt-2 -mb-15 {% if message.tags == 'success' %} bg-green-200 text-green-800 {% elif message.tags == 'error' %} bg-red-200 text-red-800 {% elif message.tags == 'warning' %} bg-yellow-200 text-yellow-800 {% else %} bg-blue-200 text-blue-800 {% endif %}"
      >
        <h1>{{ message }}</h1>
      </div>
    </div>
    {% endfor %} 
    {%endif%}

    <div class="flex justify-center items-center min-h-screen">
      <form
        action="{% url 'signup' %}"
        method="post"
        class="bg-gray-200 p-10 rounded-lg shadow-md max-w-[400px]"
      >
        {% csrf_token %}

        <h1 class="text-2xl font-semibold italic text-center mb-4">SignUp</h1>

        <input
          type="text"
          placeholder="Username"
          name="u_name"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input
          type="text"
          placeholder="FirstName"
          name="f_name"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input
          type="text"
          placeholder="LastName"
          name="l_name"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="pass"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          name="c_pass"
          class="w-full p-3 mb-3 border rounded-xl"
          required
        />
        <input type="radio" name="status" value="user" required>User
        <input type="radio" name="status" value="staff" required>Staff
        <input type="radio" name="status" value="admin" required>Admin
        <div class="flex justify-center">
          <button
            type="submit"
            class="flex justify-center w-25 bg-blue-500 text-white py-2 rounded-xl"
          >
            Create
          </button>
        </div>
        <div class="mt-3 flex justify-center">
          <a
            href="{% url 'login' %}"
            class="underline decoration-2 decoration-black-500"
            >SignIn</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
